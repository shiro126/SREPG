<!doctype html>
{% load static %}
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/56965aae4b.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="icon" href="{% static 'icon/favicon.ico' %}">

    <title>SR Event Point Graph</title>
  </head>
  <body>
    <div class="bg-dark text-light">
      <img src="{% static 'icon/favicon.ico' %}" width="40px" class="m-3"><span class="h3 align-middle">SR Event Point Graph</span>
    </div>
    <div class="container">
      <div class="row my-4">
        <div class="col">
          <div class="card border-dark">
            <div class="card-header  bg-dark text-light">
              <span class="h5"><i class="fa-solid fa-list-ul me-3"></i>Event List</span>
            </div>
            <div class="card-body p-0">
              <table class="table table-striped">
                <tr>
                  <th></th>
                  <th>イベント名</th>
                  <th>開催期間</th>
                  <th></th>
                </tr>
                {% for event in object_list %}
                <tr>
                  <td class="align-middle"><span class="badge rounded-pill bg-secondary text-light">終了</span>
                  <td class="align-middle">{{ event.title }}</td>
                  <td class="align-middle">{{ event.start_dt }} - {{ event.end_dt }}</td>
                  <td class="align-middle"><a href="{% url 'graph:detail' event.id %}" class="btn btn-sm btn-success" title="グラフを表示" data-bs-toggle="tooltip"><i class="fa-solid fa-chart-line"></i></a>
                </tr>
                {% empty %}
                <tr>
                  <td colspan="3">
                    表示できるイベントがありません。
                  </td>
                <tr>
                {% endfor %}
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })
    </script>
  </body>
</html>
