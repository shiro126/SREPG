<!doctype html>
{% load static %}
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/56965aae4b.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'icon/favicon.ico' %}">
    <!-- Baku CSS -->
    <link href="{% static 'css/baku.css' %}" rel="stylesheet">
    {% block header %}{% endblock %}
  </head>
  <body>
    <div class="bg-dark text-light mb-4">
      <a href="{% url 'graph:index' %}"><img src="{% static 'image/logo.png' %}" width="50px" class="m-3"></a><span class="h3 align-middle">BAKU Portal</span>
    </div>
    <div class="container">
      {% block container %}{% endblock %}
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block script %}{% endblock %}
  </body>
</html>
